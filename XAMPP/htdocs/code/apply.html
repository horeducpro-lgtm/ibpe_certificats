<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Candidater – IBPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <!-- Barre de navigation -->
  <div data-include="includes/header.html"></div>

  <!-- Formulaire de candidature -->
  <section class="form-section">
    <h2>Soumettre votre candidature</h2>
    <form id="applyForm">
      <label for="name">Nom complet :</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Téléphone :</label>
      <input type="tel" id="phone" name="phone">

      <label for="country">Pays :</label>
      <input type="text" id="country" name="country">

      <label for="program">Programme :</label>
      <select id="program" name="program">
        <option>Master Pro Management Industriel</option>
        <option>Licence Professionnelle QHSE</option>
        <option>Master en Développement IT</option>
      </select>

      <label for="cv">Télécharger votre CV :</label>
      <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx">

      <label for="message">Message :</label>
      <textarea id="message" name="message" rows="5" placeholder="Expliquez votre parcours ou vos attentes..."></textarea>

      <button type="submit" class="cta-button">Soumettre</button>
    </form>
  </section>

  <!-- Pied de page -->
  <div data-include="includes/footer.html"></div>

  <!-- Script d’inclusion dynamique -->
  <script src="js/main.js"></script>

</body>
</html>
